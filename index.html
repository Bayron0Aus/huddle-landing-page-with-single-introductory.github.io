<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/bc3ec0804b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- navbar-->
  <header><img src="./images/logo.svg" alt=""></header>
  <!-- container-->
  <div class="container">
    <!-- card-->
    <div class="card">
        <img src="./images/illustration-mockups.svg" alt="">
        <!-- card body-->
      <div class="card__body">
        <h1 class="card__body-title">Build The Community <br> Your Fans Will Love</h1>
        <p class="card__body-text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="card__button">Register</button> 
      </div>
      <!-- Social media (ssm) icons-->
    </div>
  </div>
  <footer class="social-icons">
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </footer>
</body>
</html>
